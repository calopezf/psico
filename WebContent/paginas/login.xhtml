<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>PSICO</title>
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/img/psico.ico" />
	<h:outputScript name="js/ripple.js" library="ultima-layout" />
	<h:outputScript name="js/layout.js" library="ultima-layout" />
</h:head>

<h:body styleClass="login-body">
	<div align="center">
		<br /> <font size="5" color="white">MEDICIÓN Y EVALUACIÓN DE</font><br/>
		<font size="5" color="white">LOS ASPECTOS PSICOSOCIALES</font>
	</div>
	<div class="card login-panel ui-fluid">

		<div class="ui-g-16">

			<h:form id="login" onsubmit="action='j_security_check';"
				prependId="false">
				<label>Usuario</label>
				<div class="ui-g-12">
					<h:panelGroup styleClass="md-inputfield">
						<p:inputText id="j_username" />
					</h:panelGroup>
				</div>
				<div class="ui-g-12">
					<label>Contraseña</label>
					<h:panelGroup styleClass="md-inputfield">
						<p:password id="j_password" />
					</h:panelGroup>
				</div>
				<div class="ui-g-12">
					<h:panelGrid columns="1" class="ui-g-12">
						<p:commandButton id="submit" value="Entrar" ajax="false"
							styleClass="primary" />
						<p:commandButton
							action="/paginas/olvidoContrasenia?faces-redirect=true"
							immediate="true" value="Olvidó su Contraseña?"
							styleClass="secondary" />
					</h:panelGrid>
				</div>
			</h:form>
		</div>
	</div>
	<div align="center">
	<br/>
		<font size="5" color="white">Modelo V. Ponce</font> 
		<br/>
		<br/>
		<font size="5"
			color="white">Metodología Psicométrica Integral y Sistemática</font>
	</div>
	<h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css"
		library="ultima-layout" />

</h:body>


</html>
