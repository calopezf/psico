<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">
		<h:outputText value="#{etiquetas['seleccione.una.opcion']}" />
	</ui:define>

	<ui:define name="content">

		<h:form>
				<h:panelGroup rendered="#{usuarioCtrl.administrador}">
					<div class="ui-g-6 ui-md-2">
						<div class="card overview">
							<div class="overview-content clearfix">
								<h:commandLink action="/paginas/parametros/parametroLista.jsf"
									rendered="#{sesionCtrl.administrador}">
									<h:panelGrid
										style=" text-align:center;
    font-size: 16px;
    width:130px;
    margin-bottom: 0px; ">
										<h:graphicImage value="/img/parametros.png"
											style="width:90px; height:90px;" />
										<h:outputText value="Catálogos" />
									</h:panelGrid>
								</h:commandLink>



							</div>
						</div>
					</div>
				</h:panelGroup>

				<h:panelGroup rendered="#{usuarioCtrl.administrador}">
					<div class="ui-g-6 ui-md-2">
						<div class="card overview">
							<div class="overview-content clearfix">


								<h:commandLink action="/paginas/usuarios/usuarioLista.jsf"
									rendered="#{usuarioCtrl.administrador}">
									<h:panelGrid
										style=" text-align:center;
    font-size: 16px;
    width:130px;
    margin-bottom: 0px; ">
										<h:graphicImage value="/img/usuarios.png" title="Usuarios"
											style="width:90px; height:90px;" />
										<h:outputText value="Usuarios" />
									</h:panelGrid>
								</h:commandLink>


							</div>
						</div>
					</div>
				</h:panelGroup>

				
				<div class="ui-g-6 ui-md-2">
					<div class="card overview">
						<div class="overview-content clearfix">


							<h:commandLink action="/paginas/usuarios/usuarioLista.jsf"
									rendered="#{usuarioCtrl.administrador}">
								<h:panelGrid
									style=" text-align:center;
    font-size: 16px;
    width:130px;
    margin-bottom: 0px; ">
									<h:graphicImage value="/img/seguimiento.png"
										title="Encuestas" style="width:90px; height:90px;" />
									<h:outputText value="Encuestas" />
								</h:panelGrid>
							</h:commandLink>

						</div>
					</div>
				</div>
				
				<div class="ui-g-6 ui-md-2">
					<div class="card overview">
						<div class="overview-content clearfix">


							<h:commandLink action="/paginas/usuarios/usuarioLista.jsf"
									rendered="#{usuarioCtrl.administrador}">
								<h:panelGrid
									style=" text-align:center;
    font-size: 16px;
    width:130px;
    margin-bottom: 0px; ">
									<h:graphicImage value="/img/calculo.jpg"
										title="Cálculos" style="width:90px; height:90px;" />
									<h:outputText value="Cálculos" />
								</h:panelGrid>
							</h:commandLink>

						</div>
					</div>
				</div>


				<h:panelGroup
					rendered="#{usuarioCtrl.administrador or usuarioCtrl.coordinador or usuarioCtrl.director}">
					<div class="ui-g-6 ui-md-2">
						<div class="card overview">
							<div class="overview-content clearfix">

								<h:commandLink action="/paginas/reporte/reporte.jsf"
									rendered="#{usuarioCtrl.administrador or usuarioCtrl.coordinador or usuarioCtrl.director}">
									<h:panelGrid
										style=" text-align:center;
    font-size: 16px;
    width:130px;
    margin-bottom: 0px; ">
										<h:graphicImage value="/img/reporte.png" title="Reporte"
											style="width:90px; height:90px;" />
										<h:outputText value="Reporte" />
									</h:panelGrid>
								</h:commandLink>
							</div>
						</div>
					</div>
				</h:panelGroup>


			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />

			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />

		</h:form>

	</ui:define>

</ui:composition>
