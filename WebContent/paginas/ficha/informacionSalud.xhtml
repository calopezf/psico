<div  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" align="center">

    <h:panelGrid id="grid6" rendered="#{fichaCtrl.areaCargada=='/paginas/ficha/informacionSalud.xhtml'}">
        <p:growl id="growl6" showDetail="false" sticky="false" />

        <h:panelGrid style="width: 100%;" headerClass="headerPanelFicha" columns="2" columnClasses="form-label-width,form-input">

            <f:facet name="header">
                <h:outputText
                    value="#{etiquetas['informacion.salud']}" />
            </f:facet>

            <h:panelGroup>
                <h:outputLabel  value="#{etiquetas['discapacidad']}: "/>
                <p:selectBooleanCheckbox value="#{fichaCtrl.ficha.salud.discapacidad}">
                    <p:ajax event="change" update="saludPanel" process="@this" partialSubmit="true"/>
                </p:selectBooleanCheckbox>
            </h:panelGroup>
            <h:panelGrid id="ecPanel" columns="2" columnClasses="form-label-width,form-input">
                <h:outputLabel  value="#{etiquetas['tiene.enfermedad.catastrofica']}: "/>
                <p:selectBooleanCheckbox value="#{fichaCtrl.ficha.salud.tieneEnfermedadCatastrofica}">
                    <p:ajax event="change" update="ecPanel" process="@this" partialSubmit="true"/>
                </p:selectBooleanCheckbox>
                <h:panelGroup id="ec1" >
                    <h:outputLabel  value="#{etiquetas['enfermedad.catastrofica']}: " rendered="#{fichaCtrl.ficha.salud.tieneEnfermedadCatastrofica}"/>
                </h:panelGroup>
                <h:panelGroup id="ec2" >
                    <p:inputText value="#{fichaCtrl.ficha.salud.enfermedadCatastrofica}" styleClass="inputUpper" rendered="#{fichaCtrl.ficha.salud.tieneEnfermedadCatastrofica}" />
                </h:panelGroup>
            </h:panelGrid>

        </h:panelGrid>

        <h:panelGrid id="saludPanel" style="width: 100%;" columns="4" columnClasses="form-label-width,form-input,form-label-width,form-input">

            <h:outputLabel  value="#{etiquetas['producto.accidente.laboral']}: " rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            <p:selectBooleanCheckbox value="#{fichaCtrl.ficha.salud.productoAccidenteLaboral}" rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>

            <h:outputLabel  value="#{etiquetas['tipo.discapacidad']}: " rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            <p:inputText value="#{fichaCtrl.ficha.salud.tipoDiscapacidad}" maxlength="70" styleClass="inputUpper" rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            
            <h:outputLabel  value="#{etiquetas['porcentaje.discapacidad']}: " rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            <p:inputText value="#{fichaCtrl.ficha.salud.porcentajeDiscapacidad}" maxlength="3" onkeypress="return acceptNum(event)" rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>

            <h:outputLabel  value="#{etiquetas['carne.conadis']}: " rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            <p:inputText value="#{fichaCtrl.ficha.salud.carneConadis}" maxlength="50" styleClass="inputUpper" onkeypress="return acceptNum(event)" rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>

            <h:outputLabel  value="#{etiquetas['bono.discapacidad']}: " rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            <p:selectBooleanButton value="#{fichaCtrl.ficha.salud.bonoDiscapacidad}" onLabel="Si" offLabel="No" style="width:60px" rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>

            <h:outputLabel  value="#{etiquetas['fecha.ultima.revision']}: " rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            <p:calendar   value="#{fichaCtrl.ficha.salud.ultimaRevisionMedica}" rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>

            <h:outputLabel  value="#{etiquetas['institucion.visito']}: " rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>
            <p:inputText value="#{fichaCtrl.ficha.salud.visitaInstitucion}" styleClass="inputUpper" rendered="#{fichaCtrl.ficha.salud.discapacidad}"/>

        </h:panelGrid>

        <br/>
        <br/>

        <p:commandLink id="registraSldBtn" actionListener="#{fichaCtrl.guardar}" update="growl6" rendered="#{sesionCtrl.administrador or sesionCtrl.tecnicoResponsable or sesionCtrl.coordinador}">
            <h:panelGrid style="text-align:center">
                <h:graphicImage value="/img/guardar.png" title="Guardar" />
                <h:outputText value="#{etiquetas['guardar']}"/>
            </h:panelGrid>
        </p:commandLink>

    </h:panelGrid>

</div>
