<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/general.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{etiquetas['semestre']}" />
    </ui:define>

    <ui:define name="content">
        <h:form id="formSemestre">
            <p:growl id="growl" autoUpdate="true"/>  

            <div align="center">
                <br/>
                <h:panelGrid id="datosGenerales" columns="2" columnClasses="form-label,form-input,form-label,form-input" >
                    <h:outputLabel value="#{etiquetas['semestre']}*:"/>
                    <h:inputText id="semestre"  value="#{semestreCtrl.semestre.semestre}" required="true"  requiredMessage="#{etiquetas['semestre']} #{mensajes['requerido.masculino']}" >
                    </h:inputText>
                    <h:outputLabel value="#{etiquetas['descripcion']}*:"/>
                    <h:inputTextarea id="descripcion" cols="44" value="#{semestreCtrl.semestre.descripcion}" required="true"  requiredMessage="#{etiquetas['descripcion']} #{mensajes['requerido.masculino']}" >
                        <f:validateLength maximum="150"/>
                    </h:inputTextarea>
                    <h:outputLabel value="#{etiquetas['estado']}*:"/>
                    <h:selectOneMenu value="#{semestreCtrl.semestre.estado}">
                        <f:selectItems value="#{selectItemCtrl.estadoEnum}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:outputText value="#{etiquetas['campos.obligatorios']}"  />
                <br/>
                <br/>
                <!--<p:commandButton  value="#{etiquetas['guardar']}" action="#{parametroCtrl.guardar}"/>--> 
                <p:commandLink action="#{semestreCtrl.guardar}" title="#{etiquetas.guardar}" update="growl">
                    <h:panelGrid style="text-align:center">
                        <h:graphicImage value="/img/guardar.png" title="#{etiquetas['guardar']}"/>
                        <h:outputText value="#{etiquetas['guardar']}"/>
                    </h:panelGrid>
                </p:commandLink>

            </div>


        </h:form>
  
    </ui:define>

</ui:composition>
